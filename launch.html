<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORU 2k25 | Najath Art Fest</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #ff4081;
            --dark-bg: #121212;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* The main page never scrolls */
            background-color: var(--dark-bg);
            font-family: 'Lato', sans-serif;
        }

        /* --- Launch Overlay --- */
        #launch-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(18, 18, 18, 0.9);
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1002;
            transition: opacity 1s ease, transform 1s ease;
        }

        #launch-overlay.hidden {
            opacity: 0;
            transform: translateY(-100%);
            pointer-events: none;
        }

        #launch-overlay h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 8vw;
            color: var(--primary-color);
            margin: 0;
        }

        #launch-button {
            margin-top: 40px;
            padding: 15px 35px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            background-color: var(--primary-color);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        #launch-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px var(--primary-color);
        }

        /* --- iFrame Container --- */
        #content-wrapper {
            width: 100%;
            height: 100vh;
            position: relative;
        }

        #website-frame {
            width: 100%;
            height: 100%;
            border: none;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            background-color: var(--dark-bg);
        }

        /* --- Confetti Popper Styles (NEW) --- */
        #confettiContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999; /* Make sure confetti is on top of everything */
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 15px;
            top: -20px;
            animation: fall linear forwards;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(110vh) rotate(720deg);
                opacity: 0;
            }
        }

    </style>
</head>
<body>

    <div id="confettiContainer"></div>

    <div id="launch-overlay">
        <div>
            <h1>PORU 2k25 Website Launch</h1>
            <p style="color: #fff;">The official website of Poru Art Fest 2k25. Website launched by Veeran Haji.</p>
            <button id="launch-button">Launch</button>
        </div>
    </div>

    <div id="content-wrapper">
        <iframe id="website-frame"></iframe>
    </div>

    <script>
        const launchButton = document.getElementById('launch-button');
        const launchOverlay = document.getElementById('launch-overlay');
        const iframe = document.getElementById('website-frame');
        
        const websiteURL = 'https://poru.live';

        let hasLaunched = false;

        function launch() {
            if (hasLaunched) return;
            hasLaunched = true;

            // Trigger the confetti popper effect! (NEW)
            triggerConfetti();

            // 1. Animate the launch overlay out
            launchOverlay.classList.add('hidden');

            // 2. After a short delay, start loading the iframe
            setTimeout(() => {
                iframe.src = websiteURL;
            }, 500); // Small delay for a smoother feel
        }

        // 3. Listen for when the iframe content has completely loaded
        iframe.onload = function() {
            // 4. Fade in the iframe
            iframe.style.opacity = '1';
        };

        // --- Confetti Popper Logic (NEW) ---
        function triggerConfetti() {
            const confettiContainer = document.getElementById('confettiContainer');
            const confettiCount = 150;
            const colors = ['#f94144', '#f3722c', '#f8961e', '#f9c74f', '#90be6d', '#43aa8b', '#577590'];

            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');

                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                // Randomize animation duration for a more natural effect
                const animDuration = Math.random() * 2 + 3; // duration between 3s and 5s
                confetti.style.animationDuration = animDuration + 's';
                
                // Randomize start delay
                confetti.style.animationDelay = Math.random() * 0.5 + 's';

                confettiContainer.appendChild(confetti);

                // Remove the confetti element from the DOM after it has fallen
                setTimeout(() => {
                    confetti.remove();
                }, animDuration * 1000 + 500);
            }
        }

        // --- Event Listeners ---
        launchButton.addEventListener('click', launch);
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                launch();
            }
        });
    </script>

</body>
</html>
