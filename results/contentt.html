    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }

        .program-select-btn.active {
            box-shadow: 0 0 0 3px #4f46e5;
            transform: scale(1.02);
        }

        .admin-tab.active {
            border-color: #4f46e5;
            color: #4f46e5;
            background-color: #eef2ff;
        }

        /* Style for the details/summary accordion */
        details>summary {
            list-style: none;
        }

        details>summary::-webkit-details-marker {
            display: none;
        }

        details>summary .icon {
            transition: transform 0.2s;
        }

        details[open]>summary .icon {
            transform: rotate(90deg);
        }

        /* Print Styles */
        @media print {
    body > *:not(#print-area) {
        display: none !important;
    }
    #print-area {
        display: block !important;
    }

    /* This prevents elements like tables or divs from splitting across two pages */
    div, table, h3 {
        page-break-inside: avoid !important;
    }
    
    @page {
        size: A4;
        margin: 0.5cm;
    }
}

        /* Animation for detail view */
        .detail-view {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out;
        }

        .detail-view.visible {
            max-height: 1500px;
            /* Adjust as needed */
        }

        #modal-container.hidden {
            display: none;
        }

        /* Toggle Switch Styles */
        .toggle-checkbox:checked {
            right: 0;
            border-color: #4f46e5;
        }

        .toggle-checkbox:checked+.toggle-label {
            background-color: #4f46e5;
        }
    </style>
</head>

        let activeAdminTab = 'overview';

        // --- UI COMPONENTS & TEMPLATES ---
        const AppShell = (content) => `
        <div class="min-h-screen bg-gray-100 flex flex-col">
            <nav class="bg-white shadow-md sticky top-0 z-50">
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

        // --- HELPER FUNCTIONS ---

        // --- RENDER FUNCTIONS ---
        // ... (All your existing render functions like renderApp, renderLoginPage, etc. remain here unchanged) ...
        function renderApp() {
            const appContainer = document.getElementById('app');
            let content = '';
            if (!currentUser) {
                appContainer.innerHTML = renderLoginPage();
                return;
            }

            if (currentUser.type === 'admin') {
                content = renderAdminPortal();
            } else if (currentUser.type === 'team') {
                content = renderTeamPortal();
            }

            const mainContentContainer = document.getElementById('main-content');
            if (mainContentContainer) {
                mainContentContainer.innerHTML = `<div class="max-w-7xl mx-auto sm:px-6 lg:px-8 px-6">${content}</div>`;

        function renderLoginPage() {
            return `
            <div class="flex items-center justify-center min-h-screen bg-gray-100">
                <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-lg">

        function renderAdminPortal() {
            let content = '';
            switch (activeAdminTab) {
                case 'overview':
                    content = renderAdminOverview();

                    content = renderAdminSettings();

            }
            return `
            <div>

            </div>
        `;
        }

        function renderAdminSummary() {
            const teams = getDataAsArray('teams');
            const activeProgramIds = Object.keys(appData.registrationPrograms || {});
            const allActivePrograms = getDataAsArray('programs').filter(p => activeProgramIds.includes(p.id));
            const totalActivePrograms = allActivePrograms.length;
            const allRegistrations = getDataAsArray('registrations');

            if (totalActivePrograms === 0) {
                return `
                <div class="bg-white p-6 rounded-xl shadow-lg mb-8">
                    <h2 class="text-2xl font-bold mb-2">Team Registration Summary</h2>
                    <p class="text-gray-500">No programs are active for registration. Go to Settings to activate them.</p>
                </div>
            `;
            }

            const summaryCards = teams.map(team => {
                const teamActiveRegistrations = allRegistrations.filter(r =>
                    r.teamName === team.name && activeProgramIds.includes(r.programId)
                );
                const registeredProgramIds = new Set(teamActiveRegistrations.map(r => r.programId));

                const registeredCount = registeredProgramIds.size;
                const pendingCount = totalActivePrograms - registeredCount;
                const totalParticipants = teamActiveRegistrations.length;
                const percentage = totalActivePrograms > 0 ? (registeredCount / totalActivePrograms) * 100 : 0;

                const pendingPrograms = allActivePrograms
                    .filter(p => !registeredProgramIds.has(p.id))
                    .map(p => `<li class="text-sm text-gray-600">${p.name} <span class="text-xs text-gray-400">- ${p.category}</span></li>`)
                    .join('');

                const completedPrograms = allActivePrograms
                    .filter(p => registeredProgramIds.has(p.id))
                    .map(p => `<li class="text-sm text-gray-600">${p.name} <span class="text-xs text-gray-400">- ${p.category}</span></li>`)
                    .join('');

                return `
                <div class="bg-white p-6 rounded-xl shadow-lg flex flex-col">
                    <h3 class="text-2xl font-bold text-indigo-700">${team.name}</h3>
                    <div class="border-t border-gray-200 mt-4 pt-4">
                        <div class="grid grid-cols-2 gap-4 text-center">
                            <div>
                                <p class="text-3xl font-bold text-green-600">${registeredCount}</p>
                                <p class="text-sm font-medium text-gray-500 uppercase tracking-wider">Registered</p>
                            </div>
                            <div>
                                <p class="text-3xl font-bold text-red-600">${pendingCount}</p>
                                <p class="text-sm font-medium text-gray-500 uppercase tracking-wider">Pending</p>
                            </div>
                        </div>
                    </div>
                    <div class="mt-4">
                        <div class="w-full bg-gray-200 rounded-full h-5">
                            <div class="bg-indigo-600 h-5 rounded-full text-xs font-medium text-blue-100 text-center p-0.5 leading-none" style="width: ${percentage}%">
                                ${Math.round(percentage)}%
                            </div>
                        </div>
                    </div>
                    <div class="mt-4 border-t border-gray-200 pt-2">
                         <p class="text-center text-sm text-gray-600 font-semibold">Total Participants Registered: ${totalParticipants}</p>
                    </div>
                    <div class="mt-4 flex-grow space-y-2">
                        <details class="bg-gray-50 rounded-lg">
                            <summary class="p-3 cursor-pointer font-semibold text-gray-700 flex justify-between items-center">
                                View Pending Programs (${pendingCount})
                                <i class="fas fa-chevron-right icon"></i>
                            </summary>
                            <div class="p-3 border-t border-gray-200">
                                ${pendingCount > 0 ? `<ul class="list-disc list-inside space-y-1">${pendingPrograms}</ul>` : '<p class="text-sm text-gray-500">No pending programs. Well done!</p>'}
                            </div>
                        </details>
                         <details class="bg-gray-50 rounded-lg">
                            <summary class="p-3 cursor-pointer font-semibold text-gray-700 flex justify-between items-center">
                                View Completed Programs (${registeredCount})
                                <i class="fas fa-chevron-right icon"></i>
                            </summary>
                            <div class="p-3 border-t border-gray-200">
                                ${registeredCount > 0 ? `<ul class="list-disc list-inside space-y-1">${completedPrograms}</ul>` : '<p class="text-sm text-gray-500">No programs registered yet.</p>'}
                            </div>
                        </details>
                    </div>
                </div>
            `;
            }).join('');

            return `
            <div class="mb-8">
                <h2 class="text-3xl font-bold mb-4">Team Registration Summary</h2>
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    ${summaryCards}
                </div>
            </div>
        `;
        }

        function renderAdminOverview() {
            const activeRegProgramIds = Object.keys(appData.registrationPrograms || {});
            const activePrograms = getDataAsArray('programs').filter(p => activeRegProgramIds.includes(p.id)).sort((a, b) => a.name.localeCompare(b.name));
            const allRegistrations = getDataAsArray('registrations');

            let detailView = '';
            if (selectedProgramId && appData.programs[selectedProgramId]) {
                const program = appData.programs[selectedProgramId];
                const registrationsForProgram = allRegistrations.filter(r => r.programId === selectedProgramId);
                const teams = getDataAsArray('teams');
                const registeredTeamNames = [...new Set(registrationsForProgram.map(r => r.teamName))];
                const unregisteredTeams = teams.filter(t => !registeredTeamNames.includes(t.name));

                detailView = `
                <div class="bg-gray-50 p-6 rounded-lg mt-6 border-l-4 border-indigo-500 detail-view">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-2xl font-bold">Registrations for: ${program.name}</h3>
                        <button id="print-registrations-btn" data-program-id="${selectedProgramId}" class="bg-gray-600 text-white px-4 py-2 text-sm font-semibold rounded-md hover:bg-gray-700"><i class="fas fa-print mr-2"></i>Print List</button>
                    </div>

                    <h4 class="text-lg font-semibold mb-2 text-green-700">Registered Teams (${registeredTeamNames.length})</h4>
                    <div class="space-y-3 mb-6">
                    ${teams.filter(t => registeredTeamNames.includes(t.name)).map(team => {
                    const teamRegistrations = registrationsForProgram.filter(r => r.teamName === team.name);
                    return `
                            <div class="p-4 border bg-white rounded-md">
                                <p class="font-bold text-gray-800">${team.name}</p>
                                <ul class="list-disc list-inside mt-2 pl-2 text-sm text-gray-600">
                                    ${teamRegistrations.map(reg => `
                                        <li class="flex justify-between items-center">
                                            <span><span class="font-semibold">${reg.studentName}</span>: "${reg.pieceTitle}"</span>
                                            <button class="edit-reg-btn text-indigo-600 hover:text-indigo-800 text-xs font-semibold" data-reg-id="${reg.id}">EDIT</button>
                                        </li>
                                    `).join('')}
                                </ul>
                            </div>
                        `
                }).join('') || '<p class="text-gray-500">No teams have registered for this program yet.</p>'}
                    </div>

                    <h4 class="text-lg font-semibold mb-2 text-red-700">Teams Not Yet Registered (${unregisteredTeams.length})</h4>
                    <div class="flex flex-wrap gap-2">
                        ${unregisteredTeams.length > 0 ? unregisteredTeams.map(t => `<span class="bg-red-100 text-red-800 text-sm font-medium mr-2 px-2.5 py-0.5 rounded">${t.name}</span>`).join('') : '<p class="text-gray-500">All teams have registered.</p>'}
                    </div>
                </div>
            `;
                setTimeout(() => {
                    const el = document.querySelector('.detail-view');
                    if (el) el.classList.add('visible');
                }, 10);
            }

            return `
            ${renderAdminSummary()} 
            <div class="bg-white p-6 rounded-xl shadow-lg">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-bold">Program-Specific Details</h2>
                    <button id="print-all-registrations-btn" class="bg-blue-600 text-white px-4 py-2 text-sm font-semibold rounded-md hover:bg-blue-700"><i class="fas fa-print mr-2"></i>Print All Registrations</button>
                </div>
                 <p class="text-gray-500 mb-4">Select a program below to see detailed registration information.</p>
                <div class="space-y-2 max-h-96 overflow-y-auto">
                    ${activePrograms.length === 0 ? `<p class="text-gray-500">No programs are active for registration. Go to Settings to activate them.</p>` :
                    activePrograms.map(p => `
                        <div class="program-select-btn p-3 rounded-md cursor-pointer transition-all duration-200 ${selectedProgramId === p.id ? 'bg-indigo-100 ring-2 ring-indigo-500' : 'bg-gray-50 hover:bg-gray-100'}" data-program-id="${p.id}">
                            <div class="flex justify-between items-center">
                                <div>
                                    <p class="font-semibold">${p.name}</p>
                                    <p class="text-sm text-gray-500">${p.category}</p>
                                </div>
                            </div>
                        </div>
                        `).join('')
                }
                </div>
                <div id="detail-view-container">${detailView}</div>
            </div>
        `;
        }

        function renderAdminSettings() {
            const allPrograms = getDataAsArray('programs').sort((a, b) => a.category.localeCompare(b.category) || a.name.localeCompare(b.name));
            const activeRegProgramIds = Object.keys(appData.registrationPrograms || {});

            return `
            <div class="bg-white p-6 rounded-xl shadow-lg">
                <h2 class="text-2xl font-bold mb-4">Registration Program Settings</h2>
                <p class="text-gray-600 mb-6">Use the toggles to activate or deactivate programs for team registration and set the registration form type.</p>
                <div class="space-y-4">
                    ${allPrograms.map(p => {
                const isActive = activeRegProgramIds.includes(p.id);
                const regType = p.registrationType || 'full';
                return `
                        <div class="flex flex-col md:flex-row justify-between md:items-center bg-gray-50 p-4 rounded-md gap-4">
                            <div>
                                <p class="font-semibold">${p.name}</p>
                                <p class="text-sm text-gray-500">${p.category}</p>
                            </div>
                            <div class="flex items-center gap-4">
                                <div>
                                    <label for="type-select-${p.id}" class="text-sm font-medium text-gray-700">Form Type</label>
                                    <select id="type-select-${p.id}" data-program-id="${p.id}" class="reg-type-select mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                                        <option value="full" ${regType === 'full' ? 'selected' : ''}>Full</option>
                                        <option value="titleOnly" ${regType === 'titleOnly' ? 'selected' : ''}>Title Only</option>
                                        <option value="titleAndLink" ${regType === 'titleAndLink' ? 'selected' : ''}>Title & Link</option>
                                    </select>
                                </div>
                                 <div class="flex items-center pt-5">
                                    <label for="reg-toggle-${p.id}" class="text-sm font-medium text-gray-700">Registration On</label>
                                    <div class="relative inline-block w-10 ml-2 align-middle select-none transition duration-200 ease-in">
                                        <input type="checkbox" name="reg-toggle" id="reg-toggle-${p.id}" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"
                                               data-program-id="${p.id}" ${isActive ? 'checked' : ''}/>
                                        <label for="reg-toggle-${p.id}" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        `
            }).join('')}
                </div>
            </div>
        `;
        }

        function renderTeamSummary(teamName) {
            const activeProgramIds = Object.keys(appData.registrationPrograms || {});
            const totalActivePrograms = activeProgramIds.length;

            if (totalActivePrograms === 0) return '';

            const allRegistrations = getDataAsArray('registrations');

            const teamRegistrations = allRegistrations.filter(r =>
                r.teamName === teamName && activeProgramIds.includes(r.programId)
            );

            const registeredProgramIds = new Set(teamRegistrations.map(r => r.programId));
            const registeredCount = registeredProgramIds.size;
            const pendingCount = totalActivePrograms - registeredCount;

            return `
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-white p-6 rounded-lg shadow-md text-center">
                    <p class="text-4xl font-bold text-gray-800">${totalActivePrograms}</p>
                    <p class="text-sm font-medium text-gray-500 uppercase tracking-wider">Total Active Programs</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md text-center">
                    <p class="text-4xl font-bold text-green-600">${registeredCount}</p>
                    <p class="text-sm font-medium text-gray-500 uppercase tracking-wider">You've Registered For</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md text-center">
                    <p class="text-4xl font-bold text-red-600">${pendingCount}</p>
                    <p class="text-sm font-medium text-gray-500 uppercase tracking-wider">Pending Registrations</p>
                </div>
            </div>
        `;
        }

        function renderTeamPortal() {
            const { teamName } = currentUser;
            const registrationPrograms = getDataAsArray('programs').filter(p => appData.registrationPrograms && appData.registrationPrograms[p.id]);

            const teamRegistrations = getDataAsArray('registrations').filter(r => r.teamName === teamName);
            const registeredProgramIds = new Set(teamRegistrations.map(r => r.programId));

            const categoriesWithPrograms = CATEGORIES.map(category => ({
                name: category,
                programs: registrationPrograms.filter(p => p.category === category)
            })).filter(c => c.programs.length > 0);

            let registrationContent = '';
            if (selectedProgramId) {
                const program = appData.programs[selectedProgramId];
                const teamId = Object.keys(appData.teams).find(id => appData.teams[id].name === teamName);
                const studentsForProgram = getDataAsArray('students').filter(s => s.teamId === teamId && s.category === program.category);
                const existingRegistrations = getDataAsArray('registrations').filter(r => r.programId === selectedProgramId);
                const teamRegistrations = existingRegistrations.filter(r => r.teamName === teamName);
                const teamRegistrationCount = teamRegistrations.length;

                const registeredStudentIds = new Set(teamRegistrations.map(r => r.studentId));
                const availableStudents = studentsForProgram.filter(s => !registeredStudentIds.has(s.id));

                let formOrMessage = '';
                if (teamRegistrationCount >= 3) {
                    formOrMessage = `<div class="bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4 rounded-md"><p class="font-bold">Registration Limit Reached</p><p>Your team has submitted the maximum of 3 entries for this program.</p></div>`;
                } else {
                    let formFields = '';
                    const regType = program.registrationType || 'full';

                    if (regType === 'full' || regType === 'titleOnly' || regType === 'titleAndLink') {
                        formFields += `
                         <div>
                             <label class="block text-sm font-medium text-gray-700">Title of Piece (e.g., Song Name)</label>
                             <input type="text" name="pieceTitle" required class="mt-1 block w-full p-2 border-gray-300 rounded-md shadow-sm">
                         </div>`;
                    }
                    if (regType === 'full') {
                        formFields += `
                         <div>
                             <label class="block text-sm font-medium text-gray-700">First Line of Piece</label>
                             <input type="text" name="firstLine" required class="mt-1 block w-full p-2 border-gray-300 rounded-md shadow-sm">
                         </div>`;
                    }
                    if (regType === 'full' || regType === 'titleAndLink') {
                        formFields += `
                         <div>
                             <label class="block text-sm font-medium text-gray-700">YouTube Link (Optional)</label>
                             <input type="url" name="youtubeLink" class="mt-1 block w-full p-2 border-gray-300 rounded-md shadow-sm" placeholder="https://youtube.com/...">
                         </div>`;
                    }

                    formOrMessage = `

            if (e.target.matches('.toggle-checkbox[name="reg-toggle"]')) {
                const programId = e.target.dataset.programId;
                if (e.target.checked) {
                    db.ref(`registrationPrograms/${programId}`).set(true);
                } else {
                    db.ref(`registrationPrograms/${programId}`).remove();
                }
            }
            if (e.target.matches('.reg-type-select')) {
                const programId = e.target.dataset.programId;
                const type = e.target.value;
                db.ref(`programs/${programId}/registrationType`).set(type);
            }
        });

        // --- INITIALIZATION ---
        function initializeApp() {
            const storedUser = sessionStorage.getItem('user');
            if (storedUser) {
                currentUser = JSON.parse(storedUser);
            }

            db.ref().on('value', snapshot => {
                const data = snapshot.val() || {};
                appData = {
                    students: data.students || {},
                    teams: data.teams || {},
                    programs: data.programs || {},
                    registrationPrograms: data.registrationPrograms || {},
                    registrations: data.registrations || {}
                };
                renderApp();
            });
        }

        initializeApp();
    </script>
</body>

</html>
