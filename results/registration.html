<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participant Registration</title>
    
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter for a clean UI -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .program-select-btn.active {
            box-shadow: 0 0 0 3px #4f46e5;
            transform: scale(1.02);
        }
        .admin-tab.active, .team-tab.active { 
            border-color: #4f46e5; 
            color: #4f46e5; 
            background-color: #eef2ff; 
        }
        .category-filter-btn.active {
            background-color: #4f46e5;
            color: white;
        }
        /* Print Styles */
        @media print {
            body > *:not(#print-area) {
                display: none !important;
            }
            #print-area {
                display: block !important;
            }
            .print-page {
                page-break-after: always;
            }
             .print-page:last-child {
                page-break-after: avoid;
            }
            @page {
                size: A4 landscape;
                margin: 1.5cm;
            }
        }
        /* Animation for detail view */
        .detail-view {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out;
        }
         .detail-view.visible {
            max-height: 1500px; /* Adjust as needed */
        }
        #modal-container.hidden { display: none; }

        /* Toggle Switch Styles */
        .toggle-checkbox:checked {
            right: 0;
            border-color: #4f46e5;
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #4f46e5;
        }
    </style>
</head>
<body class="antialiased text-gray-800">

    <div id="app" class="min-h-screen">
        <!-- App content will be rendered here -->
    </div>
    
    <!-- Hidden container for printing -->
    <div id="print-area" class="hidden"></div>

    <!-- Firebase SDKs (Version 8.10.0) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <script type="module">
        // --- FIREBASE CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyBXJ_RnfjUDi7qPDATWVnS5lSFw6jVRYgo",
            authDomain: "shopping-e284c.firebaseapp.com",
            databaseURL: "https://shopping-e284c-default-rtdb.firebaseio.com",
            projectId: "shopping-e284c",
            storageBucket: "shopping-e284c.appspot.com",
            messagingSenderId: "248274428739",
            appId: "1:248274428739:web:fc30dd9eb1ef83f610c5f6",
            measurementId: "G-ZXZCK9BW7T"
        };
        
        // --- TEAM & ADMIN PASSWORDS ---
        const ACCESS_CODES = {
            "738842A": { type: "team", teamName: "Terenova" },
            "364737A": { type: "team", teamName: "Calipso" },
            "382738N": { type: "team", teamName: "Iris" },
            "238849F": { type: "team", teamName: "Hemera" },
            "FESTADMIN202526": { type: "admin" }
        };

        const CATEGORIES = ["BIDAYA", "UOOLA", "THANIYA", "THANAWIYYA", "ALIYA", "KULLIYYA"];

        // --- INITIALIZE FIREBASE ---
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // --- APPLICATION STATE ---
        let appData = { students: {}, teams: {}, programs: {}, participantRegistrations: {}, registrationPrograms: {} };
        let currentUser = null;
        let selectedProgramId = null;
        let selectedCategory = null;
        let activeAdminTab = 'overview';
        let activeTeamTab = 'register';
        let studentStatsFilter = 'All';

        // --- UI COMPONENTS & TEMPLATES ---
        const AppShell = (content) => `
            <div class="min-h-screen bg-gray-100 flex flex-col">
                <nav class="bg-white shadow-md sticky top-0 z-50">
                    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div class="flex items-center justify-between h-16">
                            <h1 class="font-bold text-xl text-indigo-600"><i class="fas fa-user-plus mr-2"></i>Participant Registration</h1>
                            ${currentUser ? `<button id="logout-btn" class="bg-red-500 text-white px-4 py-2 rounded-md font-semibold hover:bg-red-600">Logout</button>` : ''}
                        </div>
                    </div>
                </nav>
                <main id="main-content" class="py-10 flex-grow">
                    <div class="max-w-7xl mx-auto sm:px-6 lg:px-8 px-6">
                        ${content}
                    </div>
                </main>
                <div id="modal-container" class="hidden"></div>
            </div>
        `;
        
        // --- HELPER FUNCTIONS ---
        function getDataAsArray(entity) {
            if (!appData[entity]) return [];
            return Object.entries(appData[entity]).map(([id, value]) => ({ id, ...value }));
        }

        // --- RENDER FUNCTIONS ---
        function renderApp() {
            const appContainer = document.getElementById('app');
            if (!currentUser) {
                appContainer.innerHTML = renderLoginPage();
            } else {
                let content = '';
                if (currentUser.type === 'admin') {
                    content = renderAdminPortal();
                } else if (currentUser.type === 'team') {
                    content = renderTeamPortal();
                }
                 appContainer.innerHTML = AppShell(content);
            }
        }

        function renderLoginPage() {
            return `
                <div class="flex items-center justify-center min-h-screen bg-gray-100">
                    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-lg">
                        <div class="flex flex-col items-center">
                            <i class="fas fa-edit text-4xl text-indigo-600"></i>
                            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Registration Portal</h2>
                            <p class="mt-2 text-center text-sm text-gray-600">Enter your Team or Admin access code.</p>
                        </div>
                        <form id="login-form" class="mt-8 space-y-6">
                            <div>
                                <input id="access-code-input" type="password" required class="appearance-none block w-full px-3 py-3 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Access Code">
                            </div>
                            <div>
                                <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">Login</button>
                            </div>
                            <p id="login-error" class="text-red-500 text-sm mt-2 text-center"></p>
                        </form>
                    </div>
                </div>
            `;
        }
        
        function renderAdminPortal() {
            let content = '';
            switch(activeAdminTab) {
                case 'overview':
                    content = renderAdminOverview();
                    break;
                case 'settings':
                    content = renderAdminSettings();
                    break;
                case 'stats':
                    content = renderStudentStatsPage();
                    break;
            }
             return `
                <div>
                    <header class="flex justify-between items-center mb-8">
                        <div>
                            <h1 class="text-4xl font-bold text-gray-900">Admin Panel</h1>
                        </div>
                    </header>
                    <div class="border-b border-gray-200 mb-6">
                        <nav id="admin-tabs" class="-mb-px flex space-x-8" aria-label="Tabs">
                            <button data-tab="overview" class="admin-tab whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm ${activeAdminTab === 'overview' ? 'active' : ''}">Registration Overview</button>
                            <button data-tab="stats" class="admin-tab whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm ${activeAdminTab === 'stats' ? 'active' : ''}">Student Stats</button>
                            <button data-tab="settings" class="admin-tab whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm ${activeAdminTab === 'settings' ? 'active' : ''}">Settings</button>
                        </nav>
                    </div>
                    <main id="admin-tab-content">
                       ${content}
                    </main>
                </div>
            `;
        }

        function renderAdminOverview() {
            const allPrograms = getDataAsArray('programs');
            const activeRegProgramIds = Object.keys(appData.registrationPrograms || {});
            const activePrograms = allPrograms.filter(p => activeRegProgramIds.includes(p.id)).sort((a,b) => a.name.localeCompare(b.name));
            const registrations = appData.participantRegistrations || {};
            const teams = getDataAsArray('teams');

            const teamRegistrationStatus = teams.map(team => {
                let count = 0;
                activeRegProgramIds.forEach(progId => {
                    if (registrations[progId] && registrations[progId][team.id] && registrations[progId][team.id].length > 0) {
                        count++;
                    }
                });
                const totalActive = activeRegProgramIds.length;
                const percentage = totalActive > 0 ? Math.round((count / totalActive) * 100) : 0;
                return { name: team.name, count, total: totalActive, percentage };
            });

            return `
                 <div>
                    <div class="mb-8">
                        <h2 class="text-3xl font-bold text-gray-900 mb-4">Team Registration Status</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                            ${teamRegistrationStatus.map(team => `
                                <div class="bg-white p-6 rounded-xl shadow-lg text-center flex flex-col justify-between">
                                    <div>
                                        <h3 class="text-xl font-bold text-gray-800">${team.name}</h3>
                                        <p class="text-6xl font-bold text-indigo-600 my-4">${team.count}<span class="text-3xl text-gray-400">/${team.total}</span></p>
                                        <p class="text-lg font-semibold text-gray-500">${team.percentage}% Complete</p>
                                    </div>
                                    <div class="w-full bg-gray-200 rounded-full h-2.5 mt-4">
                                        <div class="bg-indigo-600 h-2.5 rounded-full" style="width: ${team.percentage}%"></div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-xl shadow-lg">
                         <div class="flex flex-col md:flex-row justify-between md:items-center mb-4 gap-4">
                            <h2 class="text-2xl font-bold">Active Program Details</h2>
                            <button id="print-all-btn" class="bg-gray-600 text-white px-4 py-2 text-sm font-semibold rounded-md hover:bg-gray-700 w-full md:w-auto"><i class="fas fa-print mr-2"></i>Print All Participant Lists</button>
                         </div>
                        <div class="space-y-2 max-h-[60vh] overflow-y-auto">
                           ${activePrograms.length === 0 ? `<p class="text-center text-gray-500 py-4">No programs activated in Settings.</p>` : 
                           activePrograms.map(p => {
                                const programRegs = registrations[p.id] || {};
                                return `
                                <div class="p-3 rounded-md bg-gray-50">
                                    <p class="font-semibold">${p.name}</p>
                                    <p class="text-sm text-gray-500">${p.category}</p>
                                    <div class="flex flex-wrap gap-2 mt-2 text-xs">
                                        ${teams.map(team => {
                                            const count = programRegs[team.id]?.length || 0;
                                            const color = count > 0 ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-600';
                                            return `<span class="${color} px-2 py-0.5 rounded-full font-medium">${team.name}: ${count}</span>`
                                        }).join('')}
                                    </div>
                                </div>
                                `
                            }).join('')}
                        </div>
                    </div>
                </div>
            `;
        }
        
        function renderAdminSettings() {
            const allPrograms = getDataAsArray('programs').sort((a,b) => a.category.localeCompare(b.category) || a.name.localeCompare(b.name));
            const activeRegProgramIds = Object.keys(appData.registrationPrograms || {});

            return `
                <div class="bg-white p-6 rounded-xl shadow-lg">
                    <h2 class="text-2xl font-bold mb-4">Registration Program Settings</h2>
                    <p class="text-gray-600 mb-6">Use the toggles to activate or deactivate programs for team registration and mark group events.</p>
                    <div class="space-y-4">
                        ${allPrograms.map(p => {
                            const isActive = activeRegProgramIds.includes(p.id);
                            const isGroup = p.isGroup || false;
                            return `
                            <div class="flex flex-col md:flex-row justify-between md:items-center bg-gray-50 p-4 rounded-md gap-4">
                                <div>
                                    <p class="font-semibold">${p.name}</p>
                                    <p class="text-sm text-gray-500">${p.category}</p>
                                </div>
                                <div class="flex items-center gap-6">
                                    <div class="flex items-center">
                                        <label for="group-toggle-${p.id}" class="text-sm font-medium text-gray-700">Group Event</label>
                                        <div class="relative inline-block w-10 ml-2 align-middle select-none transition duration-200 ease-in">
                                            <input type="checkbox" name="group-toggle" id="group-toggle-${p.id}" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer" 
                                                data-program-id="${p.id}" ${isGroup ? 'checked' : ''}/>
                                            <label for="group-toggle-${p.id}" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                                        </div>
                                    </div>
                                     <div class="flex items-center">
                                        <label for="reg-toggle-${p.id}" class="text-sm font-medium text-gray-700">Registration On</label>
                                        <div class="relative inline-block w-10 ml-2 align-middle select-none transition duration-200 ease-in">
                                            <input type="checkbox" name="reg-toggle" id="reg-toggle-${p.id}" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer" 
                                                data-program-id="${p.id}" ${isActive ? 'checked' : ''}/>
                                            <label for="reg-toggle-${p.id}" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            `
                        }).join('')}
                    </div>
                </div>
            `;
        }

        function renderStudentStatsPage(activeCategory = studentStatsFilter) {
            const allStudents = getDataAsArray('students');
            const registrations = appData.participantRegistrations || {};
            const activeRegProgramIds = Object.keys(appData.registrationPrograms || {});

            allStudents.forEach(student => {
                student.registrationCount = 0;
                activeRegProgramIds.forEach(progId => {
                    const program = appData.programs[progId];
                    if(program && !program.isGroup) { // Only count if not a group event
                        const programRegs = registrations[progId] || {};
                        const teamRegs = programRegs[student.teamId] || [];
                        if (teamRegs.includes(student.id)) {
                            student.registrationCount++;
                        }
                    }
                });
            });

            const filteredStudents = activeCategory === 'All'
                ? allStudents
                : allStudents.filter(s => s.category === activeCategory);

            filteredStudents.sort((a, b) => b.registrationCount - a.registrationCount);

            const filterButtons = ['All', ...CATEGORIES];

            return `
                <div class="bg-white p-6 rounded-xl shadow-lg">
                    <h2 class="text-2xl font-bold mb-4">Student Registration Stats (Individual Events Only)</h2>
                    <div id="student-stats-filter-container" class="mb-6 flex flex-wrap gap-2">
                        ${filterButtons.map(status => `
                            <button data-status="${status}" class="category-filter-btn px-4 py-2 text-sm font-medium rounded-full transition-colors ${activeCategory === status ? 'active' : 'bg-gray-100 text-gray-700'}">${status}</button>
                        `).join('')}
                    </div>
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                             <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Rank</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Student</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Team</th>
                                    ${activeCategory === 'All' ? `<th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Category</th>` : ''}
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Registrations</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                                ${filteredStudents.map((student, index) => `
                                    <tr class="hover:bg-gray-50">
                                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${index + 1}</td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                                            <button class="text-indigo-600 hover:underline student-info-btn" data-student-id="${student.id}">${student.name} <span class="text-gray-500">(${student.chestNo})</span></button>
                                        </td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${appData.teams[student.teamId]?.name || 'N/A'}</td>
                                         ${activeCategory === 'All' ? `<td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${student.category}</td>` : ''}
                                        <td class="px-6 py-4 whitespace-nowrap text-sm font-bold text-indigo-600">${student.registrationCount}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
        }

        function renderTeamPortal() {
            let content = '';
            switch(activeTeamTab) {
                case 'register':
                    content = renderTeamRegistrationPage();
                    break;
                case 'roster':
                    content = renderTeamRosterPage();
                    break;
            }
             return `
                <div>
                    <header class="flex justify-between items-center mb-8">
                        <div>
                            <h1 class="text-4xl font-bold text-gray-900">Team Portal: ${currentUser.teamName}</h1>
                        </div>
                    </header>
                    <div class="border-b border-gray-200 mb-6">
                        <nav id="team-tabs" class="-mb-px flex space-x-8" aria-label="Tabs">
                            <button data-tab="roster" class="team-tab whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm ${activeTeamTab === 'roster' ? 'active' : ''}">My Roster</button>
                        </nav>
                    </div>
                    <main id="team-tab-content">
                       ${content}
                    </main>
                </div>
             `;
        }

        function renderTeamRegistrationPage() {
             const { teamName } = currentUser;
             const registrationPrograms = getDataAsArray('programs').filter(p => appData.registrationPrograms && appData.registrationPrograms[p.id]);
             const teamId = Object.keys(appData.teams).find(id => appData.teams[id].name === teamName);
             const activeRegProgramIds = Object.keys(appData.registrationPrograms || {});
             const totalActivePrograms = activeRegProgramIds.length;
             let teamRegisteredCount = 0;
             activeRegProgramIds.forEach(progId => {
                if (appData.participantRegistrations?.[progId]?.[teamId] && appData.participantRegistrations[progId][teamId].length > 0) {
                    teamRegisteredCount++;
                }
             });
             const percentage = totalActivePrograms > 0 ? Math.round((teamRegisteredCount / totalActivePrograms) * 100) : 0;


             const categoriesWithPrograms = CATEGORIES.map(category => ({
                name: category,
                programs: registrationPrograms.filter(p => p.category === category)
             })).filter(c => c.programs.length > 0);
             
             let registrationContent = '';
             if(selectedProgramId) {
                const program = appData.programs[selectedProgramId];
                const studentsForProgram = getDataAsArray('students').filter(s => s.teamId === teamId && s.category === program.category);
                const teamRegistrationsForProgram = appData.participantRegistrations?.[selectedProgramId]?.[teamId] || [];

                registrationContent = `
                    <div class="bg-white p-6 rounded-xl shadow-lg mt-8">
                        <h3 class="text-3xl font-bold mb-2">${program.name}</h3>
                        <p class="text-lg text-gray-500 mb-6">${program.category}</p>
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                            <div>
                                <h4 class="text-xl font-bold mb-4">Register Participants</h4>
                                <form id="registration-form" class="space-y-4">
                                    <input type="hidden" name="programId" value="${selectedProgramId}">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700">Select Participants</label>
                                        <p class="text-xs text-gray-500 mb-1">You can select multiple students.</p>
                                        <div class="mt-2 border rounded-md max-h-48 overflow-y-auto p-2 bg-gray-50">
                                            ${studentsForProgram.length === 0 ? `<p class="text-sm text-gray-500 p-2">No eligible students in this category.</p>` : 
                                            studentsForProgram.map(s => `
                                                <div class="flex items-center p-1">
                                                    <input id="student-${s.id}" name="studentIds" type="checkbox" value="${s.id}" class="h-4 w-4 text-indigo-600 border-gray-300 rounded">
                                                    <label for="student-${s.id}" class="ml-3 text-sm text-gray-700">${s.name} (${s.chestNo})</label>
                                                </div>
                                            `).join('')}
                                        </div>
                                    </div>
                                    <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md font-semibold hover:bg-indigo-700">Register Selected</button>
                                    <p id="reg-form-message" class="text-sm mt-2 text-center"></p>
                                </form>
                            </div>
                            <div>
                                <h4 class="text-xl font-bold mb-4">Your Registered Participants</h4>
                                <div class="space-y-2 max-h-96 overflow-y-auto">
                                ${teamRegistrationsForProgram.length === 0 ? `<p class="text-gray-500">You have not registered any participants for this program yet.</p>` : `
                                    <ul class="divide-y divide-gray-200">
                                    ${teamRegistrationsForProgram.map(studentId => {
                                        const student = appData.students[studentId];
                                        return `
                                        <li class="py-2 flex justify-between items-center">
                                            <div>
                                                <p class="font-semibold">${student.name}</p>
                                                <p class="text-sm text-gray-500">Chest No: ${student.chestNo}</p>
                                            </div>
                                            <button class="remove-participant-btn text-red-500 hover:text-red-700 text-xs font-semibold" data-student-id="${studentId}"><i class="fas fa-times mr-1"></i>Remove</button>
                                        </li>
                                    `}).join('')}
                                    </ul>
                                `}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
             }

             return `
                 <div>
                    <div class="bg-white p-6 rounded-xl shadow-lg mb-8">
                        <h2 class="text-2xl font-bold text-gray-800 mb-2">Your Registration Progress</h2>
                        <p class="text-gray-500">You have registered for ${teamRegisteredCount} out of ${totalActivePrograms} available programs.</p>
                        <div class="w-full bg-gray-200 rounded-full h-4 mt-4">
                            <div class="bg-indigo-600 h-4 rounded-full text-white text-xs flex items-center justify-center" style="width: ${percentage}%">
                                ${percentage}%
                            </div>
                        </div>
                    </div>
                    <main>
                       ${categoriesWithPrograms.length === 0 
                         ? `<div class="bg-white p-8 rounded-lg shadow-md text-center"><p class="text-gray-600">No programs are currently open for registration. Please check back later.</p></div>`
                         : categoriesWithPrograms.map(cat => `
                            <div class="mb-8">
                                <details class="bg-white rounded-lg shadow" ${selectedCategory === cat.name ? 'open' : ''}>
                                    <summary class="text-2xl font-bold p-4 cursor-pointer list-none flex justify-between items-center">
                                        ${cat.name}
                                        <i class="fas fa-chevron-down transform transition-transform"></i>
                                    </summary>
                                    <div class="p-4 border-t border-gray-200 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                                        ${cat.programs.map(p => {
                                            const teamRegs = appData.participantRegistrations?.[p.id]?.[teamId] || [];
                                            const isRegistered = teamRegs.length > 0;
                                            return `
                                            <button class="program-select-btn text-left p-4 rounded-lg shadow-md transition-all duration-200 ${selectedProgramId === p.id ? 'active' : 'bg-gray-50 hover:bg-gray-100'} " data-program-id="${p.id}">
                                                <div class="flex justify-between items-center">
                                                    <span class="font-bold">${p.name}</span>
                                                    ${isRegistered ? `<i class="fas fa-check-circle text-green-500"></i>` : ''}
                                                </div>
                                            </button>
                                        `}).join('')}
                                    </div>
                                </details>
                            </div>
                       `).join('')}
                       <div id="registration-section">
                            ${registrationContent}
                       </div>
                    </main>
                </div>
             `;
        }

        function renderTeamRosterPage() {
            const teamId = Object.keys(appData.teams).find(id => appData.teams[id].name === currentUser.teamName);
            const teamStudents = getDataAsArray('students').filter(s => s.teamId === teamId).sort((a,b) => a.name.localeCompare(b.name));

            return `
                <div class="bg-white p-6 rounded-xl shadow-lg">
                    <div class="flex flex-col md:flex-row justify-between md:items-center mb-4 gap-4">
                        <h2 class="text-2xl font-bold">My Roster (${teamStudents.length} Students)</h2>
                        <button id="print-team-registrations-btn" class="bg-gray-600 text-white px-4 py-2 text-sm font-semibold rounded-md hover:bg-gray-700 w-full md:w-auto"><i class="fas fa-print mr-2"></i>Print My Registrations</button>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                             <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Chest No</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Category</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                                ${teamStudents.map(student => `
                                    <tr class="hover:bg-gray-50">
                                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${student.chestNo}</td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm font-bold text-gray-800">${student.name}</td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${student.category}</td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm">
                                            <button class="student-info-btn text-indigo-600 hover:underline" data-student-id="${student.id}">View Registrations</button>
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
        }
        
        function printAllParticipantLists() {
            const allPrograms = getDataAsArray('programs').sort((a,b) => a.category.localeCompare(b.category) || a.name.localeCompare(b.name));
            const registrations = appData.participantRegistrations || {};
            const teams = getDataAsArray('teams').sort((a, b) => a.name.localeCompare(b.name));
            
            const programsToPrint = allPrograms.filter(p => registrations[p.id] && Object.values(registrations[p.id]).flat().length > 0);

            if (programsToPrint.length === 0) {
                alert("No participants have been registered for any program yet.");
                return;
            }
            
            let printHTML = `<div style="font-family: Arial, sans-serif; width: 297mm; padding: 1.5cm; box-sizing: border-box;">
                <div style="text-align: center; border-bottom: 2px solid black; padding-bottom: 1rem; margin-bottom: 1rem;">
                    <h1 style="font-size: 24pt; margin: 0;">PORU 2K25</h1>
                    <h2 style="font-size: 16pt; margin: 0.5rem 0;">Participant Lists</h2>
                </div>`;
            
            let programPairs = [];
            for (let i = 0; i < programsToPrint.length; i += 2) {
                programPairs.push(programsToPrint.slice(i, i + 2));
            }

            programPairs.forEach(pair => {
                printHTML += `<div class="print-page" style="display: flex; justify-content: space-between; gap: 2cm;">`;
                pair.forEach(program => {
                     const programRegistrations = registrations[program.id] || {};
                     
                    const registrationsByTeam = {};
                    let maxParticipants = 0;
                    
                    teams.forEach(team => {
                        const teamRegs = programRegistrations[team.id];
                        if (teamRegs && teamRegs.length > 0) {
                            registrationsByTeam[team.id] = teamRegs;
                            if (teamRegs.length > maxParticipants) {
                                maxParticipants = teamRegs.length;
                            }
                        }
                    });

                    const shuffledParticipantIds = [];
                    for (let i = 0; i < maxParticipants; i++) {
                        teams.forEach(team => {
                            if (registrationsByTeam[team.id] && registrationsByTeam[team.id][i]) {
                                shuffledParticipantIds.push(registrationsByTeam[team.id][i]);
                            }
                        });
                    }

                     if(shuffledParticipantIds.length > 0) {
                         printHTML += `
                            <div style="width: 48%;">
                                <h3 style="font-size: 14pt; margin: 0 0 0.5rem 0; font-weight: bold;">${program.name} <span style="font-weight: normal; color: #555;">(${program.category})</span></h3>
                                <table style="width: 100%; border-collapse: collapse; font-size: 9pt;">
                                    <thead>
                                        <tr style="background-color: #eee; text-align: left;">
                                            <th style="padding: 6px; border: 1px solid #ccc; width: 20%;">Chest No</th>
                                            <th style="padding: 6px; border: 1px solid #ccc; width: 40%;">Name</th>
                                            <th style="padding: 6px; border: 1px solid #ccc; width: 20%;">Point</th>
                                            <th style="padding: 6px; border: 1px solid #ccc; width: 20%;">Position</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${shuffledParticipantIds.map(studentId => {
                                            const student = appData.students[studentId];
                                            return `
                                            <tr style="border-bottom: 1px solid #eee;">
                                                <td style="padding: 6px; border: 1px solid #ccc;">${student?.chestNo || 'N/A'}</td>
                                                <td style="padding: 6px; border: 1px solid #ccc;">${student?.name || 'Unknown'}</td>
                                                <td style="padding: 6px; border: 1px solid #ccc;"></td>
                                                <td style="padding: 6px; border: 1px solid #ccc;"></td>
                                            </tr>
                                            `
                                        }).join('')}
                                    </tbody>
                                </table>
                            </div>
                        `;
                     } else {
                         printHTML += `<div style="width: 48%;"></div>`; // Empty div to maintain layout
                     }
                });
                printHTML += `</div>`;
            });

            printHTML += `</div>`;
            
            const printArea = document.getElementById('print-area');
            printArea.innerHTML = printHTML;
            window.print();
            printArea.innerHTML = '';
        }
        
        function printTeamRegistrations() {
            const { teamName } = currentUser;
            const teamId = Object.keys(appData.teams).find(id => appData.teams[id].name === teamName);
            const registrationPrograms = getDataAsArray('programs').filter(p => appData.registrationPrograms && appData.registrationPrograms[p.id]);
            
            const programsWithRegs = registrationPrograms.filter(p => appData.participantRegistrations?.[p.id]?.[teamId]?.length > 0)
                .sort((a,b) => a.category.localeCompare(b.category) || a.name.localeCompare(b.name));

            if (programsWithRegs.length === 0) {
                alert("Your team has not registered for any programs yet.");
                return;
            }

            let printHTML = `
                <div style="font-family: Arial, sans-serif; width: 210mm; padding: 1.5cm; box-sizing: border-box;">
                    <div style="text-align: center; border-bottom: 2px solid black; padding-bottom: 1rem; margin-bottom: 1rem;">
                        <h1 style="font-size: 24pt; margin: 0;">PORU 2K25</h1>
                        <h2 style="font-size: 16pt; margin: 0.5rem 0;">${teamName} - Registration Summary</h2>
                        <p style="font-size: 10pt; margin-top: 0.5rem;">Generated on: ${new Date().toLocaleString()}</p>
                    </div>
            `;

            programsWithRegs.forEach(program => {
                const participantIds = appData.participantRegistrations[program.id][teamId] || [];
                printHTML += `
                    <div style="margin-bottom: 2rem; page-break-inside: avoid;">
                        <h3 style="font-size: 14pt; margin: 0 0 0.5rem 0; font-weight: bold;">${program.name} <span style="font-weight: normal; color: #555;">(${program.category})</span></h3>
                        <table style="width: 100%; border-collapse: collapse; font-size: 10pt;">
                            <thead>
                                <tr style="background-color: #eee; text-align: left;">
                                    <th style="padding: 8px; border: 1px solid #ccc; width: 30%;">Chest No</th>
                                    <th style="padding: 8px; border: 1px solid #ccc; width: 70%;">Name</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${participantIds.map(studentId => {
                                    const student = appData.students[studentId];
                                    return `
                                    <tr style="border-bottom: 1px solid #eee;">
                                        <td style="padding: 8px; border: 1px solid #ccc;">${student?.chestNo || 'N/A'}</td>
                                        <td style="padding: 8px; border: 1px solid #ccc;">${student?.name || 'Unknown'}</td>
                                    </tr>
                                    `
                                }).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
            });

            printHTML += `</div>`;
            
            const printArea = document.getElementById('print-area');
            printArea.innerHTML = printHTML;
            window.print();
            printArea.innerHTML = '';
        }

        // --- EVENT LISTENERS ---
        document.addEventListener('submit', async (e) => {
             if (e.target.id === 'login-form') {
                e.preventDefault();
                const input = document.getElementById('access-code-input');
                const errorEl = document.getElementById('login-error');
                const code = input.value.trim().toUpperCase();
                
                const user = ACCESS_CODES[code];
                if (user) {
                    currentUser = user;
                    sessionStorage.setItem('user', JSON.stringify(user));
                    renderApp();
                } else {
                    errorEl.textContent = "Invalid access code.";
                }
            }
             if (e.target.id === 'registration-form') {
                e.preventDefault();
                const form = e.target;
                const messageEl = document.getElementById('reg-form-message');
                const selectedStudentIds = Array.from(form.querySelectorAll('input[name="studentIds"]:checked')).map(cb => cb.value);
                
                if (selectedStudentIds.length === 0) {
                    messageEl.textContent = 'Please select at least one participant.';
                    return;
                }
                
                const teamId = Object.keys(appData.teams).find(id => appData.teams[id].name === currentUser.teamName);
                const programId = form.elements.programId.value;

                try {
                    await db.ref(`participantRegistrations/${programId}/${teamId}`).set(selectedStudentIds);
                    messageEl.textContent = 'Registration successful!';
                    messageEl.classList.remove('text-red-500');
                    messageEl.classList.add('text-green-500');
                } catch(err) {
                    messageEl.textContent = 'Error: ' + err.message;
                    messageEl.classList.add('text-red-500');
                    messageEl.classList.remove('text-green-500');
                } finally {
                    setTimeout(() => messageEl.textContent = '', 3000);
                }
            }
        });
        
        document.addEventListener('click', (e) => {
             if (e.target.id === 'logout-btn') {
                currentUser = null;
                sessionStorage.removeItem('user');
                activeAdminTab = 'overview';
                renderApp();
            }
            if (e.target.closest('.admin-tab')) {
                activeAdminTab = e.target.closest('.admin-tab').dataset.tab;
                renderApp();
            }
            if (e.target.closest('.team-tab')) {
                activeTeamTab = e.target.closest('.team-tab').dataset.tab;
                renderApp();
            }
            const programButton = e.target.closest('.program-select-btn');
            if(programButton) {
                selectedProgramId = programButton.dataset.programId;
                selectedCategory = appData.programs[selectedProgramId].category;
                renderApp();
            }
            if (e.target.closest('.remove-participant-btn')) {
                const button = e.target.closest('.remove-participant-btn');
                const studentIdToRemove = button.dataset.studentId;
                const teamId = Object.keys(appData.teams).find(id => appData.teams[id].name === currentUser.teamName);
                const currentRegs = appData.participantRegistrations?.[selectedProgramId]?.[teamId] || [];
                const newRegs = currentRegs.filter(id => id !== studentIdToRemove);
                db.ref(`participantRegistrations/${selectedProgramId}/${teamId}`).set(newRegs);
            }
            if (e.target.id === 'print-all-btn') {
                printAllParticipantLists();
            }
            if (e.target.id === 'print-team-registrations-btn') {
                printTeamRegistrations();
            }
            if (e.target.matches('#student-stats-filter-container .category-filter-btn')) {
                studentStatsFilter = e.target.dataset.status;
                renderApp();
            }
             if (e.target.closest('.student-info-btn')) {
                openStudentRegistrationsModal(e.target.closest('.student-info-btn').dataset.studentId);
            }
            if (e.target.closest('.close-modal-btn')) {
                closeModal();
            }
        });
        
        document.addEventListener('change', e => {
            if (e.target.matches('.toggle-checkbox')) {
                const programId = e.target.dataset.programId;
                if(e.target.name === 'reg-toggle') {
                    if (e.target.checked) {
                        db.ref(`registrationPrograms/${programId}`).set(true);
                    } else {
                        db.ref(`registrationPrograms/${programId}`).remove();
                    }
                } else if (e.target.name === 'group-toggle') {
                    db.ref(`programs/${programId}/isGroup`).set(e.target.checked);
                }
            }
        });
        
        function openStudentRegistrationsModal(studentId) {
            const student = appData.students[studentId];
            if (!student) return;

            const registrations = appData.participantRegistrations || {};
            const studentRegistrations = [];
            
            Object.entries(registrations).forEach(([programId, teamRegs]) => {
                const program = appData.programs[programId];
                if (program && teamRegs[student.teamId]?.includes(studentId)) {
                    studentRegistrations.push(program);
                }
            });

            const modalHTML = `
                <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                    <div class="bg-white rounded-xl shadow-2xl w-full max-w-lg p-8 relative transform transition-all" style="animation: fadeIn 0.3s ease-out;">
                        <button class="close-modal-btn absolute top-4 right-4 text-gray-400 hover:text-gray-800 text-2xl">&times;</button>
                        <h3 class="text-2xl font-bold mb-2">${student.name}</h3>
                        <p class="text-gray-600 mb-6">Chest No: ${student.chestNo} • ${appData.teams[student.teamId]?.name}</p>
                        
                        <h4 class="text-lg font-semibold mb-2">Registered Programs (${studentRegistrations.length})</h4>
                        <div class="space-y-2 max-h-64 overflow-y-auto">
                            ${studentRegistrations.length > 0 ? studentRegistrations.map(p => `
                                <div class="bg-gray-50 p-3 rounded-md">
                                    <p class="font-semibold">${p.name}</p>
                                    <p class="text-sm text-gray-500">${p.category}</p>
                                </div>
                            `).join('') : '<p class="text-gray-500">This student has not been registered for any programs yet.</p>'}
                        </div>
                    </div>
                </div>
            `;
            const modalContainer = document.getElementById('modal-container');
            modalContainer.innerHTML = modalHTML;
            modalContainer.classList.remove('hidden');
        }

        function closeModal() {
            const modalContainer = document.getElementById('modal-container');
            modalContainer.classList.add('hidden');
            modalContainer.innerHTML = '';
        }

        // --- INITIALIZATION ---
        function initializeApp() {
            const storedUser = sessionStorage.getItem('user');
            if (storedUser) {
                currentUser = JSON.parse(storedUser);
            }

            db.ref().on('value', snapshot => {
                const data = snapshot.val() || {};
                appData = {
                    students: data.students || {},
                    teams: data.teams || {},
                    programs: data.programs || {},
                    participantRegistrations: data.participantRegistrations || {},
                    registrationPrograms: data.registrationPrograms || {}
                };
                renderApp();
            });
        }
        
        initializeApp();
    </script>
</body>
</html>
