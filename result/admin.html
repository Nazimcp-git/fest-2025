<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Competition Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f4f4f4;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    input, select, button {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .winner-group {
      margin-bottom: 20px;
      padding: 10px;
      background: #f9fafb;
      border: 1px dashed #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #2563eb;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #1d4ed8;
    }

    .add-btn {
      background-color: #10b981;
    }

    .add-btn:hover {
      background-color: #059669;
    }
  </style>
</head>
<body>

  <h1>Competition Admin Panel</h1>

  <form id="competitionForm">
    <input type="text" id="title" placeholder="Competition Title" required />

    <select id="category" required>
      <option value="">Select Category</option>
      <option value="Sub-Junior">Sub-Junior</option>
      <option value="Junior">Junior</option>
      <option value="Senior">Senior</option>
    </select>

    <div id="winnersContainer"></div>

    <button type="button" class="add-btn" onclick="handleAddWinner()">+ Add Winner</button>
    <button type="submit">Save Competition</button>
  </form>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script>
    // âœ… Firebase config
    var firebaseConfig = {
      apiKey: "AIzaSyBXJ_RnfjUDi7qPDATWVnS5lSFw6jVRYgo",
      authDomain: "shopping-e284c.firebaseapp.com",
      databaseURL: "https://shopping-e284c-default-rtdb.firebaseio.com",
      projectId: "shopping-e284c",
      storageBucket: "shopping-e284c.appspot.com",
      messagingSenderId: "248274428739",
      appId: "1:248274428739:web:fc30dd9eb1ef83f610c5f6",
      measurementId: "G-ZXZCK9BW7T"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ðŸ§  JSON student data
    const studentsData = {
      "Sub-Junior": [
        { name: "Afiya N", section: "A" },
        { name: "Rayan A", section: "B" }
      ],
      "Junior": [
        { name: "Ameen Salim", section: "C" },
        { name: "Fatima P", section: "D" }
      ],
      "Senior": [
        { name: "Mubashir M", section: "A" },
        { name: "Asma K", section: "E" }
      ]
    };

    // âœ¨ Add a winner row
    function addWinner(category = null) {
      const container = document.getElementById('winnersContainer');
      const group = document.createElement('div');
      group.classList.add('winner-group');

      let studentOptions = '<option value="">Select Student</option>';
      if (category && studentsData[category]) {
        studentsData[category].forEach(student => {
          studentOptions += `<option value="${student.name}" data-section="${student.section}">${student.name}</option>`;
        });
      }

      group.innerHTML = `
        <select class="position" required>
          <option value="">Select Position</option>
          <option value="1st Prize">1st Prize</option>
          <option value="2nd Prize">2nd Prize</option>
          <option value="3rd Prize">3rd Prize</option>
          <option value="B Grade">B Grade</option>
        </select>

        <select class="name" required>
          ${studentOptions}
        </select>

        <select class="section" required>
          <option value="">Select Section</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
          <option value="E">E</option>
        </select>
      `;

      setTimeout(() => {
        const nameSelect = group.querySelector('.name');
        const sectionSelect = group.querySelector('.section');

        nameSelect.addEventListener('change', () => {
          const selectedOption = nameSelect.options[nameSelect.selectedIndex];
          const section = selectedOption.getAttribute('data-section');
          if (section) {
            sectionSelect.value = section;
          }
        });
      }, 0);

      container.appendChild(group);
    }

    function handleAddWinner() {
      const selectedCategory = document.getElementById('category').value;
      if (selectedCategory) {
        addWinner(selectedCategory);
      } else {
        alert("Please select a category first.");
      }
    }

    // ðŸ”„ When category changes, reset winners list
    document.getElementById('category').addEventListener('change', () => {
      const category = document.getElementById('category').value;
      document.getElementById('winnersContainer').innerHTML = '';
      if (category) addWinner(category);
    });

    // ðŸ’¾ Save to Firebase Realtime DB
    document.getElementById('competitionForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const title = document.getElementById('title').value.trim();
      const category = document.getElementById('category').value;
      const winners = [];

      document.querySelectorAll('.winner-group').forEach(group => {
        const position = group.querySelector('.position').value;
        const name = group.querySelector('.name').value.trim();
        const section = group.querySelector('.section').value.trim();

        if (position && name && section) {
          winners.push({ position, name, section });
        }
      });

      if (title && category && winners.length) {
        const newRef = db.ref("competitions").push();
        newRef.set({
          title,
          category,
          results: winners,
          createdAt: new Date().toISOString()
        }).then(() => {
          alert("Competition saved successfully!");
          document.getElementById("competitionForm").reset();
          document.getElementById("winnersContainer").innerHTML = '';
        }).catch(error => {
          alert("Error saving competition: " + error.message);
        });
      } else {
        alert("Please fill all required fields.");
      }
    });
  </script>

</body>
</html>
