<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Competition Analytics</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    canvas {
      max-height: 280px;
    }
  </style>
</head>
<body class="bg-slate-50 text-slate-800">
  <!-- Header -->
  <header class="bg-indigo-700 py-6 shadow-md">
    <h1 class="text-3xl font-bold text-white text-center tracking-tight">ðŸ“Š Competition Analytics Dashboard</h1>
  </header>

  <!-- Container -->
  <main class="max-w-7xl mx-auto px-6 py-10">
    <!-- Summary Cards -->
    <section class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
      <div class="bg-gradient-to-br from-indigo-100 to-indigo-200 text-indigo-800 rounded-xl p-6 shadow-lg text-center font-semibold text-lg hover:scale-[1.02] transition-transform duration-200">
        Total Competitions <br><span class="text-3xl font-bold block mt-1">10</span>
      </div>
      <div class="bg-gradient-to-br from-emerald-100 to-emerald-200 text-emerald-800 rounded-xl p-6 shadow-lg text-center font-semibold text-lg hover:scale-[1.02] transition-transform duration-200">
        Total Results <br><span class="text-3xl font-bold block mt-1">60</span>
      </div>
      <div class="bg-gradient-to-br from-yellow-100 to-yellow-200 text-yellow-800 rounded-xl p-6 shadow-lg text-center font-semibold text-lg hover:scale-[1.02] transition-transform duration-200">
        Total Sections <br><span class="text-3xl font-bold block mt-1">6</span>
      </div>
    </section>

    <!-- Charts -->
    <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <!-- Chart 1 -->
      <div class="bg-white p-6 rounded-2xl shadow-xl hover:shadow-2xl transition-all duration-300">
        <h2 class="text-xl font-semibold mb-4 text-slate-700">Results by Category</h2>
        <canvas id="categoryChart"></canvas>
      </div>

      <!-- Chart 2 -->
      <div class="bg-white p-6 rounded-2xl shadow-xl hover:shadow-2xl transition-all duration-300">
        <h2 class="text-xl font-semibold mb-4 text-slate-700">Results by Section</h2>
        <canvas id="sectionChart"></canvas>
      </div>

      <!-- Chart 3 -->
      <div class="bg-white p-6 rounded-2xl shadow-xl hover:shadow-2xl transition-all duration-300">
        <h2 class="text-xl font-semibold mb-4 text-slate-700">Category Based on Sections</h2>
        <canvas id="categorySectionChart"></canvas>
      </div>
    </section>
  </main>

  <!-- Chart.js Setup -->
  <script>
    const globalOptions = {
      responsive: true,
      plugins: {
        legend: {
          position: 'bottom',
          labels: {
            padding: 20,
            boxWidth: 16,
            font: { size: 14 }
          }
        },
        tooltip: {
          backgroundColor: '#1e293b',
          titleFont: { weight: 'bold' },
          bodyFont: { size: 14 },
          padding: 12,
          cornerRadius: 8
        }
      },
      scales: {
        y: {
          beginAtZero: true,
          grid: {
            color: '#e2e8f0',
            drawBorder: false
          },
          ticks: {
            stepSize: 5
          }
        },
        x: {
          grid: {
            display: false
          }
        }
      }
    };

    new Chart(document.getElementById('categoryChart'), {
      type: 'bar',
      data: {
        labels: ['Sub-Junior', 'Junior', 'Senior'],
        datasets: [{
          label: 'Results',
          data: [15, 25, 20],
          backgroundColor: ['#facc15', '#3b82f6', '#8b5cf6'],
          borderRadius: 8
        }]
      },
      options: globalOptions
    });

    new Chart(document.getElementById('sectionChart'), {
      type: 'bar',
      data: {
        labels: ['A', 'B', 'C', 'D', 'E', 'F'],
        datasets: [{
          label: 'Results',
          data: [10, 12, 8, 9, 11, 10],
          backgroundColor: '#10b981',
          borderRadius: 8
        }]
      },
      options: globalOptions
    });

    new Chart(document.getElementById('categorySectionChart'), {
      type: 'bar',
      data: {
        labels: ['A', 'B', 'C', 'D', 'E', 'F'],
        datasets: [
          {
            label: 'Sub-Junior',
            data: [2, 3, 1, 2, 4, 3],
            backgroundColor: '#fbbf24',
            borderRadius: 6
          },
          {
            label: 'Junior',
            data: [3, 4, 2, 3, 2, 1],
            backgroundColor: '#3b82f6',
            borderRadius: 6
          },
          {
            label: 'Senior',
            data: [1, 2, 2, 4, 3, 3],
            backgroundColor: '#8b5cf6',
            borderRadius: 6
          }
        ]
      },
      options: {
        ...globalOptions,
        scales: {
          x: { stacked: true },
          y: { stacked: true, beginAtZero: true, grid: { color: '#e5e7eb' } }
        }
      }
    });
  </script>
</body>
</html>
