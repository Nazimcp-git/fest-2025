<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View & Edit Competition Results</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    .card {
      background-color: #fff;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
      padding-bottom: 8px;
      margin-bottom: 12px;
    }
    .category-tag {
      background: #e0e7ff;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 0.85rem;
      color: #1e40af;
    }
    .results {
      margin-top: 8px;
    }
    .result {
      display: flex;
      justify-content: space-between;
      padding: 8px;
      border-bottom: 1px dashed #ddd;
    }
    .result:last-child {
      border-bottom: none;
    }
    .grade-1 { background-color: #fee2e2; }
    .grade-2 { background-color: #dbeafe; }
    .grade-3 { background-color: #fef9c3; }
    .b-grade { background-color: #dcfce7; }
    .section-tag {
      font-size: 0.8rem;
      color: #555;
      margin-left: 8px;
    }
    .actions {
      display: flex;
      gap: 8px;
      justify-content: flex-end;
      margin-top: 12px;
    }
    button {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .save-btn {
      background-color: #10b981;
      color: white;
    }
    .delete-btn {
      background-color: #ef4444;
      color: white;
    }
    input {
      width: 100%;
      padding: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<h1>View & Edit Competition Results</h1>
<div id="resultsContainer"></div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBXJ_RnfjUDi7qPDATWVnS5lSFw6jVRYgo",
    authDomain: "shopping-e284c.firebaseapp.com",
    databaseURL: "https://shopping-e284c-default-rtdb.firebaseio.com",
    projectId: "shopping-e284c",
    storageBucket: "shopping-e284c.appspot.com",
    messagingSenderId: "248274428739",
    appId: "1:248274428739:web:fc30dd9eb1ef83f610c5f6",
    measurementId: "G-ZXZCK9BW7T"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const container = document.getElementById('resultsContainer');

  db.ref('competitions').once('value', snapshot => {
    snapshot.forEach(compSnap => {
      const data = compSnap.val();
      const key = compSnap.key;
      const card = document.createElement('div');
      card.className = 'card';
      
      const titleInput = `<input type="text" value="${data.title}" id="title-${key}" />`;
      const categoryInput = `<input type="text" value="${data.category}" id="category-${key}" />`;

      const resultRows = data.results.map((result, index) => `
        <div class="result ${getGradeClass(result.position)}">
          <input value="${result.position}" id="${key}-position-${index}" />
          <input value="${result.name}" id="${key}-name-${index}" />
          <input value="${result.section}" id="${key}-section-${index}" />
        </div>
      `).join('');

      card.innerHTML = `
        <div class="card-header">
          <div>${titleInput}</div>
          <span class="category-tag">${categoryInput}</span>
        </div>
        <div class="results">${resultRows}</div>
        <div class="actions">
          <button class="save-btn" onclick="save('${key}', ${data.results.length})">Save</button>
          <button class="delete-btn" onclick="deleteEntry('${key}')">Delete</button>
        </div>
      `;

      container.appendChild(card);
    });
  });

  function getGradeClass(position) {
    switch (position) {
      case '1st Prize': return 'grade-1';
      case '2nd Prize': return 'grade-2';
      case '3rd Prize': return 'grade-3';
      case 'B Grade': return 'b-grade';
      default: return '';
    }
  }

  function save(key, length) {
    const title = document.getElementById(`title-${key}`).value;
    const category = document.getElementById(`category-${key}`).value;
    const results = [];
    for (let i = 0; i < length; i++) {
      results.push({
        position: document.getElementById(`${key}-position-${i}`).value,
        name: document.getElementById(`${key}-name-${i}`).value,
        section: document.getElementById(`${key}-section-${i}`).value
      });
    }
    db.ref(`competitions/${key}`).set({ title, category, results });
    alert("Saved successfully!");
  }

  function deleteEntry(key) {
    if (confirm("Are you sure you want to delete this competition?")) {
      db.ref(`competitions/${key}`).remove();
      location.reload();
    }
  }
</script>

</body>
</html>
